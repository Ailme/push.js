<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Push.js - JavaScript Notifications for Every Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
</head>
<body>
    <main>
        <h1>Push.js</h1>
        <h2>JavaScript notifications for every browser<sup>*</sup></h2>
        <section class="buttons">
            <a class="button" href="https://github.com/Nickersoft/push.js" target="_blank">Github</a>
            <a class="button" href="https://npmjs.com/package/push.js" target="_blank">NPM</a>
            <a class="button" href="javascript:void(0);" id="demoButton">Demo</a>
        </section>
        <section class="content">
            <p>Installing Push is easily installable via NPM:</p>
            <code><span class="cursor">></span> npm install push.js</code>
            <p>Or, if you prefer, you can use Bower instead:</p>
            <code><span class="cursor">></span> bower install push.js</code>
        </section>
    </main>

    <script type="text/javascript" src="push.min.js"></script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

        try {
            var pageTracker = _gat._getTracker("UA-24989915-5");
            pageTracker._trackPageview();
        } catch (err) {}

        document.getElementById('demoButton').onclick = function () {
            Push.create('Hello world!', {
                body: 'This is an example string',
                onClick: function () {
                    window.focus();
                    this.close();
                },
                vibrate: [200, 100, 200, 100, 200, 100, 200]
            });
        };
    </script>

</body>

</html>
